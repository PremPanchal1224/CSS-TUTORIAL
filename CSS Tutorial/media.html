<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Example</title>
    <style>
        /* Default text color */
        p {
            color: black;
            font-size: 24px;
            text-align: center;
            margin-top: 50px;
        }

        /* Media query for screens 600px wide or less */
        @media screen and (max-width: 600px) {
            p {
                color: lightgray;
            }
        }
    </style>
</head>
<body>
    <p>I use media query</p>
</body>
</html>
